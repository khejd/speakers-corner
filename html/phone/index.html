<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Speaktrondheim - Phone</title>

<div id="layer1" class="container-fluid visible">
    <div class="row">
        <div  class="col-sm-8 offset-sm-2 col-md-8 offset-md-2">
            <h1 class="text-uppercase text-white change-language" text-en="Type your phone number" text-sv="Skriv inn ditt telefonnummer" text-no="Skriv inn telefonnummeret ditt"></h1>
            <br>
            <div id="phoneInput">
                <div class="form-row">
                    <div class="col-sm-6 col-md-6">
                        <input type="text" class="form-control form-control-lg change-language" id="phone" aria-label="Phone" text-en="Phone number" text-sv="Telefonnummer" text-no="Telefonnummer" required>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <button type="button" class="btn btn-primary btn-lg change-language" id="phoneSubmit" text-en="Next" text-sv="NÃ¤sta" text-no="Neste"></button>
                    </div>
                </div>
                <small class="form-text text-white change-language" text-en="Your phone number will only be shared with Adresavisen." text-sv="Ditt telefonnummer blir bara delat med Adresavisen." text-no="Telefonnummeret ditt blir bare delt med Adresavisen."></small>
            </div>
        </div>
    </div>
</div>

<div id="layer2" class="container-fluid">
    <div class="row">
        <div  class="col-sm-8 offset-sm-2 col-md-8 offset-md-2">
            <h1 class="text-uppercase text-white change-language" text-en="Type in code" text-sv="Skriv inn koden" text-no="Skriv inn kode"></h1>
            <br>
            <div id="codeInput">
                <div class="form-row">
                    <div class="col-sm-6 col-md-6">
                        <input type="text" class="form-control form-control-lg change-language" id="code" aria-label="Code" text-en="Code" text-sv="Kod" text-no="Kode" required>
                        <div id="errorMsg" class="form-text text-danger"></div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <button type="button" class="btn btn-primary btn-lg change-language" id="codeSubmit" text-en="Publish" text-sv="Publisera" text-no="Publiser"></button>
                    </div>
                </div>
                <small class="form-text text-white" id="commentText"></small>
            </div>
        </div>
    </div>
</div>



<div class="numpad right" id="numpad">
    <ul id="keyboard">
        <li class="letter" id="1">1
        <li class="letter" id="2">2
        <li class="letter" id ="3">3
        <li class="letter clearl" id ="4">4
        <li class="letter" id ="5"> 5
        <li class="letter" id ="6">6

        <li class="letter clearl" id ="7">7
        <li class="letter " id ="8">8
        <li class="letter" id ="9">9
        <li class="letter clearl fa fa-arrow-left" id ="delete">
        <li class="letter" id = "0">0
        <li class="delete lastitem" id ="clear">CLR
    </ul>
</div>
