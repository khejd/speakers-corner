<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="css/noselect.css">
    <title>Speakers-corner test site</title>

</head>
<body>
<br><br><br>

<div id="layer1" class="container-fluid visible">
  <h1 class="text-uppercase text-white text-center">Choose your language</h1>
    <div class="row flag">
        <div class="col-md-3 offset-md-1">
            <span class="flag-icon flag-icon-no" id="no-NO"></span>
        </div>
        <div class="col-md-3">
            <span class="flag-icon flag-icon-gb" id="en-GB"></span>
        </div>
        <div class="col-md-3">
            <span class="flag-icon flag-icon-se" id="sv-SE"></span>
        </div>
    </div>
</div>

<div id="layer2" class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-uppercase text-white text-center change-language" text-en="What is on your mind?" text-sv="Vad bränner du for?" >Hva brenner du for?</h1>
            <form method="post" action="phone.html">
                <div class="form-group">
                    <textarea class="form-control change-language" rows="3" id="transcript" name="comment" placeholder="Hold inne den røde knappen for å si din mening" text-en="Press the red button" text-sv="Hold inne den röda knappen"></textarea>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title change-language" id="confirmationModalLongTitle" text-en="Do you want to publish your opinion?" text-sv="Vill du publisera din mening?">Vil du publisere din mening?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="commentText">
                                <span></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-lg change-language" data-dismiss="modal" id="start" text-en="No" text-sv="Nej" >Nei</button>
                                <button type="submit" class="btn btn-primary btn-lg change-language" text-en="Yes" text-sv="Ja" >Ja</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- HTML5 Speech Recognition API -->
<script>
    var layer1 = $('#layer1');
    var layer2 = $('#layer2');
    var transcript = $('#transcript');
    var backToStart = $('#start');
    var language = 'no-NO'; // default

    backToStart.click(function(){
        window.location.reload();
    });

    $('.flag span').click(function (e){
        layer1.removeClass('visible');
        layer2.addClass('visible');
        language = e.target.id;

        //Changing language

        var elements=document.getElementsByClassName('change-language');
        if (language=='en-GB'){
          for (var i=0; i<elements.length ; i++){
          elements[i].innerHTML=elements[i].getAttribute('text-en');
          elements[i].setAttribute('placeholder', elements[i].getAttribute('text-en'));
          }
        }
        else if (language=='sv-SE'){
          for (var i=0; i<elements.length ; i++){
          elements[i].innerHTML=elements[i].getAttribute('text-sv');
          elements[i].setAttribute('placeholder', elements[i].getAttribute('text-sv'));
          }
        }
        else{}
    });


    // Speech recognition
    var active = false;

    if (window.hasOwnProperty('webkitSpeechRecognition')) {
        var recognition = new webkitSpeechRecognition();
    }

    document.onkeydown = function(e){
        if (e.keyCode == 17){ //ctrl
            if (!active){
                active = true;
                startDictation();
            }
        }
    };

    document.onkeyup = function(event){
        if (event.keyCode == 17){ // stop when keyup ctrl
            active = false;
            recognition.stop();
            if (layer2.hasClass('visible')){
                $('#confirmationModal').modal('show');
                layer2.css('z-index', 'auto');
            }
            $('#commentText span').text(transcript.val());
            localStorage.setItem("commentText", transcript.val());
        }
    };

    function startDictation() {

        var final_transcript = '';

        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.lang = language;
        recognition.start();

        recognition.onresult = function(e) {
            var interim_transcript = '';
            for (var i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    final_transcript += e.results[i][0].transcript;
                } else {
                    interim_transcript += e.results[i][0].transcript;
                }
            }

            transcript.val(final_transcript + interim_transcript);
        };

        recognition.onerror = function() {
            recognition.stop();
        };

}


</script>


</html>
