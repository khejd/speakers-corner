<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/noselect.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<br>
<div class="container">

    <a href="#" class="sort_selecter" id="trending">Trending</a>
    <a href="#" class="sort_selecter" id="popularity">Most Popular</a>
    <a href="#" class="sort_selecter" id="time">Most Recent</a>
    <div class = "card">
        <div class="card-header">
            Speakers corner
        </div>
        <div class="card-body text-center">
            <br>
            <div class="container center_div" id="comments">
                <table class='table' id='comments-table'>
                    <tbody></tbody>
                </table>
            </div>
            <a href="index.html" role="button" class="btn btn-secondary left">Hjem</a>
        </div>
    </div>
</div>

</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- https://github.com/js-cookie/js-cookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="js/sorting.js"></script>

<script>
    var myArray = '';

    $(function () {
        var deferred = getComments();

        deferred.then(function () {
            sortBy('trending');

            $('.sort_selecter').click(function (e) {
                var id = e.target.id;
                sortBy(id);
            });

            $('#comments').on('click', 'i', function (e) {
                var action = e.target.id.split('-')[0];
                var id = e.target.id.replace(action + '-','');
                var votes =  $('#vote-' + id);
                vote(action, id);
                if (action === 'up' && !$(e.target).hasClass('disabled')){ // and not disabled
                    votes.text(parseInt(votes.text()) + 1);
                    $(e.target).addClass('fa-lg disabled');
                } else if(action === 'down' && !$(e.target).hasClass('disabled')){ // and not disabled
                    votes.text(parseInt(votes.text()) - 1);
                    $(e.target).addClass('fa-lg disabled');
                }
            });
        });

    });

    function getComments(){
        var deferred = $.Deferred();
        $.ajax({
            url: 'handler/commentHandler.php',
            type: 'GET',
            success: function (result) {
                myArray = JSON.parse(result);
                deferred.resolve();
            }
        });
        return deferred;
    }

    function vote(action, id) {
        $.ajax({
            url: "handler/voteHandler.php",
            type: 'POST',
            data: {
                action: action,
                id: id
            }
        });
    }

</script>


</html>
