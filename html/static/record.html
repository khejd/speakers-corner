<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/recordstyle.css">
    <link rel="stylesheet" href="../css/noselect.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/timeout.js"></script>
    <title>Speakers-corner test site</title>


</head>
<body>

<br>

<div class="container">
    <h1 class="card-title">HVA BRENNER DU FOR?</h1>
    <form action="phone.html" method="post">
        <div class="form-group">
            <textarea class="form-control" id="transcript" name="comment" placeholder="Hold inne den røde knappen for å si din mening"></textarea>
        </div>
    </form>
</div>



</body>

<!-- HTML5 Speech Recognition API -->
<script>

    var active = false;

    if (window.hasOwnProperty('webkitSpeechRecognition')) {
        var recognition = new webkitSpeechRecognition();
    }

    document.onkeydown = function(e){
        if (e.keyCode == 17){ //ctrl
            if (!active){
                active = true;
                startDictation();
            }
        }
    };

    document.onkeyup = function(event){
        if (event.keyCode == 17){ // stop when keyup ctrl
            active = false;
            recognition.stop();
            window.location.href = "confirm.html"

        }
    };

    function startDictation() {

        var final_transcript = '';

        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.lang = "no-NO";
        recognition.start();

        recognition.onresult = function(e) {
            var interim_transcript = '';
            for (var i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    final_transcript += e.results[i][0].transcript;
                } else {
                    interim_transcript += e.results[i][0].transcript;
                }
            }

            document.getElementById('transcript').value = final_transcript + interim_transcript;

        };

        recognition.onerror = function(e) {
            recognition.stop();
        };
    }

</script>
</html>
