<script>
    var myArray = '';

    $(document).ready(function () {
        $.ajax({
            url: 'handler/commentHandler.php',
            type: 'GET',
            success: function (result) {
                myArray = JSON.parse(result);
                sortBy("trending");
            }
        })
    });

    function upVote(id) {
        $.ajax({
            url: "handler/upVoteHandler.php",
            type: 'POST',
            data: {id: id},
            success: function(result){
                if (result === 'up'){
                    $('#vote-' + id).text(parseInt($('#vote-' + id).text())+1);
                }
            }
        })
    }

    function downVote(id) {
        $.ajax({
            url: "handler/downVoteHandler.php",
            type: 'POST',
            data: {id: id},
            success: function (result){
                if (result === 'down'){
                    $('#vote-' + id).text(parseInt($('#vote-' + id).text())-1);
                }
            }
        })
    }


</script>
