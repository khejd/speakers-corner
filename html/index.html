<script>
    function initMap() {
        let coords = '';
        let deferred = getLocation();
        let map = new google.maps.Map(document.getElementById('map'));
        deferred.then(() => {
            let lat = parseFloat(coords['latitude']);
            let lng = parseFloat(coords['longitude']);
            let pos = {lat: lat, lng: lng};
            let latLng = new google.maps.LatLng(pos);
            map.setZoom(12);
            map.setCenter(latLng);
            let marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
        });
    }
</script>
