<!DOCTYPE html>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/app.css">
<link rel="stylesheet" href="../static/css/noselect.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css">
<link rel="icon" type="image/vnd.microsoft.icon" href="https://speaktrondheim.no/favicon.ico" />
<style>
    body{
        overflow: hidden;
    }
</style>

<title>Speaktrondheim</title>


<div id="layer0" class="container-fluid visible mt-5">
  <h1 id="scrollingtext" class="text-uppercase text-white animate">
    <span>&nbsp;La verden høre din mening! &nbsp;Share your opinion with the world! &nbsp;Låt världen höra din åsikt!&nbsp;La verden høre din mening!</span>
  </h1>
</div>


<script>

function myMove() {
  var elem = document.getElementById("scrollingtext");
  var pos = elem.style.right;
  var id = setInterval(frame, 0.01);
  function frame() {
    if (pos == 4810) {
      pos=0;
      elem.style.right = pos + 'px';
    } else {
      pos++;
      elem.style.right = pos + 'px';
    }
  }
}
myMove();


</script>

<div id="layer1" class="container-fluid mt-5">
  <h1 class="text-uppercase text-white text-center">Select language</h1>
    <div class="row flag">
        <div class="col-12 col-sm-4">
            <span class="flag-icon flag-icon-no" id="no-NO"></span>
        </div>
        <div class="col-12 col-sm-4">
            <span class="flag-icon flag-icon-gb" id="en-GB"></span>
        </div>
        <div class="col-12 col-sm-4">
            <span class="flag-icon flag-icon-se" id="sv-SE"></span>
        </div>
    </div>
</div>

<div id="layer2" class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-uppercase text-white text-center change-language" text-en="What is on your mind?" text-sv="Vad bränner du för?" text-no="Hva brenner du for?"></h1>
            <form method="post" action="../phone">
                <div class="form-group">
                    <textarea class="form-control change-language" rows="3" id="transcript" name="comment" aria-label="Comment" text-en="Press the red button" text-sv="Hold inne den röda knappen" text-no="Hold inne den røde knappen for å si din mening"></textarea>
                </div>
                <a href="/speak" class="btn btn-danger change-language" text-en="Exit" text-sv="Avsluta" text-no="Avslutt"></a>

                <!-- Modal -->
                <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title change-language" id="confirmationModalLongTitle" text-en="Do you want to publish your opinion?" text-sv="Vill du publisera din åsikt?" text-no="Vil du publisere din mening?"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="commentText">
                                <span></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-lg change-language" data-dismiss="modal" id="modalNo" text-en="No" text-sv="Nej" text-no="Nei"></button>
                                <button type="submit" class="btn btn-primary btn-lg change-language" text-en="Yes" text-sv="Ja" text-no="Ja"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row flag mt-5 pt-5">
        <div class="col-12 col-sm-2 offset-sm-6">
            <span class="flag-icon flag-icon-no" id="no-NO"></span>
        </div>
        <div class="col-12 col-sm-2">
            <span class="flag-icon flag-icon-gb" id="en-GB"></span>
        </div>
        <div class="col-12 col-sm-2">
            <span class="flag-icon flag-icon-se" id="sv-SE"></span>
        </div>
    </div>
</div>
