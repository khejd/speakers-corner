<!DOCTYPE html>
<html lang="no">
<head>

    <script src="../../js/bootstrap.min.js"></script>

    <style>
        .center_div{
            margin: 0 auto;

<body>

<br>

<div class="container">
    <div class="card">
        <div class="card-header">
            Speakers corner
        </div>

            <h4 class="card-title">Din kode er</h4>
            <h5 class="card-title">1234</h5>
            <br>
            <div class="container center_div">
            <form class="form-inline" method="post" action="">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="number" class="form-control" name="code" placeholder="Skriv inn kode">
                </div>
                <button type="submit" name="submit" class="btn btn-primary mb-2">Publiser mening</button>
            </form>
            </div>
        </div>
    </div>
</div>


</body>
