<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/noselect.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Speaktrondheim - Comments</title>

<br>
<div class="container">

    <a href="#" class="sort_selecter" id="trending change-language" text-en="trending" text-sv="trending" text-no="trending">Trending</a>
    <a href="#" class="sort_selecter change-language" id="popularity" text-en="Most popular" text-sv="Mest populär" text-no="Mest populær"></a>
    <a href="#" class="sort_selecter change-language" id="time" text-en="Most recent" text-sv="Senaste" text-no="Nyeste"></a>
    <div class = "card">
        <div class="card-header">
            Speakers corner
        </div>
        <div class="card-body text-center">
            <br>
            <div class="container center_div" id="comments">
                <table class="table" id="comments-table">
                    <tbody></tbody>
                </table>
            </div>
            <a href="/" role="button" class="btn btn-secondary left">Hjem</a>
        </div>
    </div>
</div>

<div class="cookies" id="cookie_popup">
    <div class="cookies_layout">
        <p class="cookies_text change-language"
           text-en="Like most other websites, speaktrondheim.no use cookies. Accept our use of cookies by closing this box."
           text-sv="Vi gör som de flesta andra webbplatser och använder cookies. Godkänn vår användning av cookies genom att stänga den här rutan."
           text-no="Som de fleste andre nettsider bruker speaktrondheim.no informasjonskapsler. Ved å lukke denne boksen aksepterer du vår bruk av informasjonskapsler.">
        </p>
        <div class="cookies_button" aria-label="Close">
            <span class="cookies_span"></span>
            <span class="cookies_span"></span>
        </div>
    </div>
</div>
