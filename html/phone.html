<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/noselect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<script src="../js/timeout.js"></script>-->
    <title>Speakers-corner test site</title>


</head>
<body>

<div id="layer1" class="container-fluid visible">
    <div class="row">
        <div  class="col-md-8 offset-md-2">
            <h1 class="text-uppercase text-white">Skriv inn telefonnummer</h1>
        <br>
            <div id="phoneInput">
                <div class="form-row">
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-lg" id="phone" placeholder="Telefonnummer" required>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary btn-lg">Neste</button>
                    </div>
                </div>
                <small class="form-text text-dark">Vi kommer ikke til Ã¥ dele telefonnummeret ditt med andre enn Adresavisen.</small>
            </div>
        </div>
    </div>
</div>

<div id="layer2" class="container-fluid">
    <div class="row">
        <div  class="col-md-8 offset-md-2">
            <h1 class="text-uppercase text-white">Skriv inn kode</h1>
            <br>
            <div id="codeInput">
                <div class="form-row">
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-lg" id="code" placeholder="Kode" required>
                        <div id="errorMsg" class="form-text text-danger"></div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary btn-lg">Publiser</button>
                    </div>
                </div>
                <small class="form-text text-muted" id="commentText"></small>
            </div>
        </div>
    </div>
</div>



<div class="numpad right" id="numpad">
    <ul id="keyboard">
        <li class="letter" id="1">1</li>
        <li class="letter" id="2">2</li>
        <li class="letter" id ="3">3</li>
        <li class="letter clearl" id ="4">4</li>
        <li class="letter" id ="5"> 5</li>
        <li class="letter" id ="6">6</li>

        <li class="letter clearl" id ="7">7</li>
        <li class="letter " id ="8">8</li>
        <li class="letter" id ="9">9</li>
        <li class="letter clearl fa fa-arrow-left" id ="delete"></li>
        <li class="letter" id = "0">0</li>
         <li class="delete lastitem" id ="clear">CLR</li>
    </ul>
</div>


</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="js/numpad.js"></script>

<script>

    $(document).ready(function () {
        $('#commentText').text(localStorage.getItem("commentText"));
    });

    $('#phoneInput button').click(function () {
        $.ajax({
            url: 'handler/phoneHandler.php',
            type: 'POST',
            data: {
                phone: $('#phone').val()
            },
            success: function (result) {
                $('#layer1').removeClass('visible');
                $('#layer2').addClass('visible');

                console.log(result) //code, remove when not developing
            }
        });
    });

    $('#codeInput button').click(function () {
        $.ajax({
            url: 'handler/codeHandler.php',
            type: 'POST',
            data: {
                code: $('#code').val(),
                comment: localStorage.getItem("commentText"),
                phone: $('#phone').val()
            },
            success: function (result) {
                if (result == "error"){
                    $('#code').addClass('is-invalid');
                    $('#errorMsg').text('Wrong code');
                } else {
                    window.location.href = 'comments.html'
                }
            }
        });
    });

</script>

</html>
