<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/phonestyle.css">
    <link rel="stylesheet" href="../../css/noselect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../../js/timeout.js"></script>
    <title>Speakers-corner test site</title>


</head>
<body>

<br>

<h1 class="">
  SKRIV INN TELEFONNUMMER
</h1>

<br>

<div class="left">
        <div class="">
            <form action="code.html" autocomplete="off" method="post">
                    <input type="text" class="size" id ="phone" placeholder="Telefonnummer" required>
                    <p><small id="disclaimer" class="">
                        Vi kommer ikke til Ã¥ dele telefonnummeret ditt med andre enn Adresavisen.
                    </small>
                <button type="submit" name="submit" class="button">NESTE</button>
            </form>
        </div>
</div>
<center>


<div class = "numpad right " id = "numpad">
    <ul id="keyboard">

        <li class="letter" id="1" onclick="typeNumber(1)">1</li>
        <li class="letter" id="2" onclick="typeNumber(2)">2</li>
        <li class="letter" id ="3" onclick="typeNumber(3)">3</li>
        <li class="letter clearl" id ="4" onclick="typeNumber(4)">4</li>
        <li class="letter" id ="5" onclick="typeNumber(5)"> 5</li>
        <li class="letter" id ="6" onclick="typeNumber(6)">6</li>

        <li class="letter clearl" id ="7" onclick="typeNumber(7)">7</li>
        <li class="letter " id ="8" onclick="typeNumber(8)">8</li>
        <li class="letter" id ="9" onclick="typeNumber(9)">9</li>
        <li class="letter clearl fa fa-arrow-left" id ="clear" onclick="deleteNumber()"></li>
        <li class="letter" id = "0" onclick="typeNumber(0)">0</li>
         <li class="delete lastitem" id ="clear" onclick="clearNumber()">CLR</li>
    </ul>
</div>
</center>


<script>
    function typeNumber(number)
    {
        document.getElementById("phone").value+=number;
    }

    function deleteNumber()
    {
        var number_string = document.getElementById("phone").value;
        if (number_string.length>0)
        {
            var edited_number_string = number_string.substring(0,  number_string.length -1);

            document.getElementById("phone").value=edited_number_string;
        }

    }

    function clearNumber()
    {
        document.getElementById("phone").value="";
    }

</script>

</body>



</html>
