<script>
    var myArray = '';

    $(function () {
        $.when(getComments()).then(sortBy('trending'));

        console.log('ready');

        $('.param').click(function (e) {
            console.log('click');
            var action = e.target.id.split('-')[0];
            var id = e.target.id.replace(action + '-','');
            vote(action, id);
        });

    });

    function getComments(){
        var r = $.Deferred();
        $.ajax({
            url: 'handler/commentHandler.php',
            type: 'GET',
            success: function (result) {
                myArray = JSON.parse(result);
            }
        });
    }

    function vote(action, id) {
        $.ajax({
            url: "handler/voteHandler.php",
            type: 'POST',
            data: {
                action: action,
                id: id
            },
            success: function(result){
                if (result === -1 || result === 1){
                    $('#vote-' + id).text(parseInt($('#vote-' + id).text()) + result);
                }
            }
        });
    }



</script>
