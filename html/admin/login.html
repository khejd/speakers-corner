<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/app.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<title>Speaktrondheim - Administrator logg inn</title>

<br>
<div class="container">
    <div class = "card">
        <div class="card-header">
            Administrator logg inn
        </div>
        <div class="card-body row">
            <br>
            <form id="loginForm">
                <div class="container center_div col-md-12 col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" aria-label="Username" placeholder="Brukernavn" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Passord" required>
                    </div>
                    <div id="errorMsg" class="form-text text-danger"></div>
                    <small id="forgotPassword" class="form-text text-muted"><a href="password.html">Glemt passord?</a></small>
                    <br>
                    <button type="submit" class="btn btn-primary" id="login">Logg inn</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
