<script>
    let coords = '';
    function initMap() {
        let googleMap = new google.maps.Map(document.getElementById("map"));
        getLocation().then(() => {
            let lat = parseFloat(coords['latitude']);
            let lng = parseFloat(coords['longitude']);
            let pos = {lat: lat, lng: lng};
            let latLng = new google.maps.LatLng(pos);
            googleMap.setZoom(13);
            googleMap.setCenter(latLng);
            let marker = new google.maps.Marker({
                position: latLng,
                map: googleMap,
            });
            let accuracy = coords['accuracy'];
            if (accuracy){
                $('#accuracy').text('Accuracy ± ' + parseInt(coords['accuracy']) + ' meter.');
            }
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhtkGgx24FdCmrajIYdbPaC_w-j5vGwgY&callback=initMap"
async defer></script>
